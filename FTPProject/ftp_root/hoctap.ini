\section*{1. Giới thiệu}
Ứng dụng Quản lý Thời gian Học tập được phát triển nhằm hỗ trợ sinh viên trong việc sắp xếp và theo dõi kế hoạch học tập cá nhân. Ứng dụng được xây dựng bằng công nghệ web hiện đại, cung cấp giải pháp toàn diện cho việc quản lý môn học và lịch học.

\section*{2. Kiến trúc hệ thống}
Hệ thống được phát triển theo mô hình client-server. Phía frontend sử dụng React với TypeScript để xây dựng giao diện người dùng. Phía backend sử dụng Supabase làm nền tảng, cung cấp các dịch vụ xác thực, cơ sở dữ liệu và lưu trữ.

